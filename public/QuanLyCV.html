<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý công việc</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/QuanLyCV.css" />
  </head>

  <body>
    <!-- =============== Navigation ================ -->
    <div class="navigation">
      <ul>
        <li>
          <a href="#">
            <span class="icon">
              <ion-icon name="home"></ion-icon>
            </span>
            <span class="title">StayNow</span>
          </a>
        </li>

        <li>
          <a href="./ThongKe.html">
            <span class="icon">
              <ion-icon name="bar-chart-outline"></ion-icon>
            </span>
            <span class="title">Thống kê</span>
          </a>
        </li>
        <li>
          <a href="./trangchu.html">
            <span class="icon">
              <ion-icon name="clipboard-outline"></ion-icon>
            </span>
            <span class="title">Quản lý</span>
          </a>
        </li>

        <li>
          <a href="./QuanLyTinNhanHoTro.html">
            <span class="icon">
              <ion-icon name="chatbubble-outline"></ion-icon>
            </span>
            <span class="title">Tin nhắn hỗ trợ</span>
          </a>
        </li>

        <li>
          <a href="./QuanLyCV.html">
            <span class="icon">
              <ion-icon name="briefcase-outline"></ion-icon>
            </span>
            <span class="title">Công việc</span>
          </a>
        </li>

        <li>
          <a href="./danhsachnguoidung.html">
            <span class="icon">
              <ion-icon name="people-outline"></ion-icon>
            </span>
            <span class="title">Người Dùng</span>
          </a>
        </li>

        <li>
          <a href="#" id="logoutButton">
            <span class="icon">
              <ion-icon name="log-out-outline"></ion-icon>
            </span>
            <span class="title">Đăng xuất</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- ========================= Main ==================== -->
    <div class="main">
      <div class="topbar">
        <div class="toggle">
          <ion-icon name="menu-outline"></ion-icon>
        </div>
        <div class="search">
          <label>
            <input type="text" id="search" placeholder="Tìm kiếm" />
            <ion-icon name="search-outline"></ion-icon>
          </label>
        </div>
        <div class="info-user">
          <h3 id="userName">Tên người dùng</h3>
          <div class="user">
            <img id="userAvatar" src="assets/imgs/customer01.jpg" alt="" />
          </div>
        </div>
      </div>

      <!-- Previous topbar code remains the same -->

      <!-- Content -->
      <div class="content">
        <!-- Tab Navigation -->
        <div class="tab-container">
          <div class="tab active" data-tab="waiting">Chờ thanh toán</div>
          <div class="tab" data-tab="paid">Đã thanh toán</div>
          <div class="tab" data-tab="canceled">Đã hủy</div>
        </div>

        <!-- Tab Contents -->
        <div id="waiting" class="tab-content active">
          <div class="contract-grid" id="waiting-contract-list">
            <!-- Waiting contracts will be populated here -->
          </div>
        </div>

        <div id="paid" class="tab-content">
          <div class="contract-grid" id="paid-contract-list">
            <!-- Paid contracts will be populated here -->
          </div>
        </div>

        <div id="canceled" class="tab-content">
          <div class="contract-grid" id="canceled-contract-list">
            <!-- Canceled contracts will be populated here -->
          </div>
        </div>
      </div>
      <!-- Modal remains the same -->
      <div id="contractModal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <div id="modal-body">
            <!-- Contract content will be added here -->
          </div>
        </div>
      </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <div id="logoutConfirmModal" class="modal modalHidden">
      <div class="modal-content">
        <h2 class="modal-title">Xác nhận đăng xuất</h2>
        <p>Bạn có chắc chắn muốn đăng xuất tài khoản không?</p>
        <div class="modal-actions">
          <button id="confirmLogout" class="modal-button danger">Đồng ý</button>
          <button id="cancelLogout" class="modal-button">Hủy</button>
        </div>
      </div>
    </div>

    <!-- =========== Scripts =========  -->

    <script type="module" src="./assets/js/QuanLyCV.js"></script>

    <!-- ionicons scripts -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
