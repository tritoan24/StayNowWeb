<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Admin Dashboard | Korsat X Parmaga</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- =============== Navigation ================ -->
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="home"></ion-icon>
              </span>
              <span class="title">StayNow</span>
            </a>
          </li>
  
          <li>
            <a href="./ThongKe.html">
              <span class="icon">
                <ion-icon name="bar-chart-outline"></ion-icon>
              </span>
              <span class="title">Thống kê</span>
            </a>
          </li>
          <li>
            <a href="./trangchu.html">
              <span class="icon">
                <ion-icon name="clipboard-outline"></ion-icon>
              </span>
              <span class="title">Quản lý</span>
            </a>
          </li>
  
          <li>
            <a href="./QuanLyTinNhanHoTro.html">
              <span class="icon">
                <ion-icon name="chatbubble-outline"></ion-icon>
              </span>
              <span class="title">Tin nhắn hỗ trợ</span>
            </a>
          </li>
  
          <li>
            <a href="./QuanLyCV.html">
              <span class="icon">
                <ion-icon name="briefcase-outline"></ion-icon>
              </span>
              <span class="title">Công việc</span>
            </a>
          </li>
  
          <li>
            <a href="./danhsachnguoidung.html">
              <span class="icon">
                <ion-icon name="people-outline"></ion-icon>
              </span>
              <span class="title">Người Dùng</span>
            </a>
          </li>
  
          <li>
            <a href="#" id="logoutButton">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="title">Đăng xuất</span>
            </a>
          </li>
        </ul>
      </div>

      <div id="logoutConfirmModal" class="modal modalHidden">
        <div class="modal-content">
          <h2 class="modal-title">Xác nhận đăng xuất</h2>
          <p>Bạn có chắc chắn muốn đăng xuất tài khoản không?</p>
          <div class="modal-actions">
            <button id="confirmLogout" class="modal-button danger">
              Đồng ý
            </button>
            <button id="cancelLogout" class="modal-button">Hủy</button>
          </div>
        </div>
      </div>

      <!-- toast dang xuat thanh cong -->
      <div id="toastContainer" class="toast-container"></div>

      <!-- ========================= Main ==================== -->
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>

          <div class="search">
            <label>
              <input type="text" placeholder="Tìm kiếm" />
              <ion-icon name="search-outline"></ion-icon>
            </label>
          </div>

          <div class="info-user">
            <h3 id="userName">Tên người dùng</h3>
            <div class="user">
              <img id="userAvatar" src="assets/imgs/customer01.jpg" alt="" />
            </div>
          </div>
        </div>

        <!-- ======================= Cards ================== -->
        <div class="cardBox">
          <div class="card">
            <div>
              <div class="numbers"></div>
              <div class="cardName">Tổng số phòng</div>
            </div>

            <div class="iconBx">
              <ion-icon name="eye-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers">80</div>
              <div class="cardName">Sales</div>
            </div>

            <div class="iconBx">
              <ion-icon name="cart-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers">284</div>
              <div class="cardName">Comments</div>
            </div>

            <div class="iconBx">
              <ion-icon name="chatbubbles-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers">$7,842</div>
              <div class="cardName">Earning</div>
            </div>

            <div class="iconBx">
              <ion-icon name="cash-outline"></ion-icon>
            </div>
          </div>
        </div>

        <!-- ================ Order Details List ================= -->
      </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script type="module" src="./assets/js/FireBaseConfig.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="./assets/js/SignOut.js"></script>
    <!-- ====== ionicons ======= -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
