              </li>
              <li>
                <a href="./trangchu.html">
                  <span class="icon">
                    <ion-icon name="clipboard-outline"></ion-icon>
                  </span>
                  <span class="title">Quản lý</span>
                </a>
              </li>
      
              <li>
                <a href="./QuanLyTinNhanHoTro.html">
                  <span class="icon">
                    <ion-icon name="chatbubble-outline"></ion-icon>
                  </span>
                  <span class="title">Tin nhắn hỗ trợ</span>
                </a>
              </li>
      
              <li id="li-congviec">
                <a href="./QuanLyCV.html">

                    <ion-icon name="briefcase-outline"></ion-icon>
                  </span>
                  <span class="title">Công việc</span>

              <li>
                <a href="./danhsachnguoidung.html">

                  </span>
                  <span class="title">Đăng xuất</span>
                </a>
              </li>
            </ul>
          </div>

        <div id="logoutConfirmModal" class="modal modalHidden">
            <div class="modal-content">
              <h2 class="modal-title">Xác nhận đăng xuất</h2>
              <p>Bạn có chắc chắn muốn đăng xuất tài khoản không?</p>
              <div class="modal-actions">
                <button id="confirmLogout" class="modal-button danger">
                  Đồng ý
                </button>
                <button id="cancelLogout" class="modal-button">Hủy</button>
              </div>
            </div>
          </div>
    
          <!-- toast dang xuat thanh cong -->
          <div id="toastContainer" class="toast-container"></div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="search">
                    <label>
                        <input type="text" id="search" placeholder="Tìm kiếm">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>                
                <div class="info-user">
                    <h3 id="userName">Tên người dùng</h3>
                    <div class="user">
                        <img id="userAvatar" src="assets/imgs/customer01.jpg" alt="">
                    </div>
                </div>

                
            </div>


    
        <!-- ============= Content ============= -->
        <div id="content"></div>
            
      <div id="userDialog" class="dialog">
        <div class="dialog-content">
          <span class="close" id="closeDialog">&times;</span>
          <h3 id="dialogName"></h3>
          <img id="dialogAvatar" src="" alt="Avatar" />
          <p id="dialogPhone"></p>
          <p id="dialogEmail"></p>
          <p id="dialogAccountType"></p>
          <!-- Loại tài khoản -->
          <p id="dialogUserId"></p>
          <!-- Mã người dùng -->
          <p id="dialogAccountStatus"></p>
          <!-- Trạng thái tài khoản -->
          <p id="dialogCreatedDate"></p>
          <!-- Ngày tạo tài khoản -->
          <p id="dialogUpdatedDate"></p>
          <!-- Ngày cập nhật -->
          <p id="dialogBookingCount"></p>
          <!-- Số lượt đặt lịch -->
        </div>
      </div>
    </div>

    <!-- =========== Scripts =========  -->
