<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quản lý thuê trọ đăng nhập</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="./Login/images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="./Login/vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="./Login/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="./Login/fonts/iconic/css/material-design-iconic-font.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./Login/vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="./Login/vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="./Login/vendor/animsition/css/animsition.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="./Login/vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="./Login/vendor/daterangepicker/daterangepicker.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./Login/css/util.css" />
    <link rel="stylesheet" type="text/css" href="./Login/css/main.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="limiter">
      <div
        class="container-login100"
        style="background-image: url('./Login/images/bg-01.jpg')"
      >
        <div class="wrap-login100">
          <form id="loginForm" class="login100-form validate-form">
            <span class="login100-form-logo">
              <i class="zmdi zmdi-landscape"></i>
            </span>

            <span class="login100-form-title p-b-34 p-t-27">
              STAYNOW ADMIN
            </span>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter username"
            >
              <input
                id="username"
                class="input100"
                type="text"
                name="username"
                placeholder="Tài khoản"
              />
              <span class="focus-input100" data-placeholder="&#xf207;"></span>
            </div>
            <div id="emailError" class="error hidden">
              <img src="./Login/images/icons/ic-error.svg" alt="Error icon" />
              <p id="error-message-email" class="error-message-email"></p>
            </div>

            <div
              class="wrap-input100 validate-input password-input"
              data-validate="Enter password"
            >
              <input
                id="password"
                class="input100"
                type="password"
                name="pass"
                placeholder="Mật khẩu"
              />
              <span class="focus-input100" data-placeholder="&#xf191;"></span>
              <img id="togglePassword" src="./Login/images/icons/ic-eye.svg" alt="" />
            </div>
            <div id="passwordError" class="error hidden">
              <img src="./Login/images/icons/ic-error.svg" alt="Error icon" />
              <p
                id="error-message-password-name"
                class="error-message-password-name"
              ></p>
            </div>

            <div class="contact100-form-checkbox">
              <input
                class="input-checkbox100"
                id="ckb1"
                type="checkbox"
                name="remember-me"
              />
              <label class="label-checkbox100" for="ckb1">
                Ghi nhớ mật khẩu
              </label>
            </div>

            <div class="container-login100-form-btn">
              <button id="loginButton" type="submit" class="login100-form-btn">
                ĐĂNG NHẬP
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>
    <div id="toastContainerFalse" class="toast-container-false"></div>

    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="./Login/vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="./Login/vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="./Login/vendor/bootstrap/js/popper.js"></script>
    <script src="./Login/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="./Login/vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="./Login/vendor/daterangepicker/moment.min.js"></script>
    <script src="./Login/vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="./Login/vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script type="module" src="./Login/js/login.js"></script>
    <script type="module" src="./assets/js/FireBaseConfig.js"></script>
  </body>
</html>

<style>
  .password-input {
    display: flex;
    flex-direction: row;
  }
  .password-input img {
    cursor: pointer;
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 24px;
    height: 24px;
  }
</style>
