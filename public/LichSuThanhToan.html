<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch sử thanh toán</title>
    <link rel="stylesheet" href="./assets/css/LichSuThanhToanStyle.css" />
  </head>
  <body>
    <header>
      <div class="back-button">
        <button onclick="goBack()">Quay lại</button>
      </div>
      <h1>Lịch sử thanh toán</h1>
    </header>

    <div class="container">
      <h2>Danh sách lịch sử thanh toán</h2>

      <!-- Thanh tìm kiếm -->
      <div class="search-view">
        <div class="search-container">
          <img src="./assets/imgs/icons/ic-search-gray.svg" alt="Search Icon" />
          <input
            type="text"
            id="searchInput"
            placeholder="Tìm kiếm"
         
          />
        </div>
        <div class="search-actions">
          <img src="./assets/imgs/icons/ic-sort.svg" alt="Sort Icon" />
          <img src="./assets/imgs/icons/ic-fill.svg" alt="Fill Icon" />
        </div>
      </div>

      <!-- Danh sách lich su -->
      <div id="paymentHistoryList" class="table-container"></div>
      <div id="pagination" class="pagination"></div>
        

    </div>

    


    <!-- Đính kèm file JavaScript -->
    <script src="./assets/js/LichSuThanhToan.js" type="module"></script>
  </body>
</html>
