<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Dịch Vụ</title>
    <link rel="stylesheet" href="./assets/css/QuanLyDichVuStyle.css" />
  </head>
  <body>
    <header>
      <div class="back-button">
        <button onclick="goBack()">Quay lại</button>
      </div>
      <h1>Quản Lý Dịch Vụ</h1>
    </header>

    <div class="container">
      <!-- Form Thêm Dịch Vụ Mới -->
      <form id="addServiceForm" class="addServiceForm" data-mode="add">
        <div class="titleAddForm">
          <h3 id="formTitle">Thêm dịch vụ mới</h3>
        </div>
        <div class="inputFormContainer">
          <div class="inputFormContent">
            <div class="inputForm">
              <label for="serviceName">Tên dịch vụ:</label>
              <input
                type="text"
                id="serviceName"
                placeholder="Tên dịch vụ"
                required
              />
              <div id="serviceNameError" class="error hidden">
                <img src="../image/icons/ic-error.svg" alt="Error icon" />
                <p class="error-message">Vui lòng điền tên dịch vụ!</p>
              </div>

              <label for="serviceUnit">Đơn vị (ngăn cách bởi dấu phẩy):</label>
              <input
                type="text"
                id="serviceUnit"
                placeholder="Ví dụ: Phòng, Người"
                required
              />
              <div id="serviceUnitError" class="error hidden">
                <img src="../image/icons/ic-error.svg" alt="Error icon" />
                <p class="error-message">Vui lòng điền đơn vị!</p>
              </div>
            </div>

            <div class="inputForm">
              <label for="serviceIcon">URL Icon:</label>
              <input
                type="url"
                id="serviceIcon"
                placeholder="URL Icon"
                required
              />
              <div id="serviceIconError" class="error hidden">
                <img src="../image/icons/ic-error.svg" alt="" />
                <p class="error-message">Vui lòng điền url icon!</p>
              </div>

              <label for="serviceStatus">Trạng thái:</label>
              <select id="serviceStatus">
                <option value="true">Hoạt động</option>
                <option value="false">Đã hủy</option>
              </select>
            </div>
          </div>
          <div class="btnAddFormGroup">
            <button class="btnAddService" type="button" id="submitServiceBtn">
              Thêm dịch vụ
            </button>
            <button
              class="btnClearForm"
              type="button"
              id="clearFormBtn"
              onclick="clearForm()"
            >
              Nhập lại
            </button>
          </div>
        </div>
      </form>

      <div id="successModal" class="modal modalHidden">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <div class="modal-icon">
            <img src="../image/icons/ic-tick-success.svg" alt="Success Icon" />
          </div>
          <h2 class="modal-title">Thành công!</h2>
          <p id="modalMessage">Dịch vụ đã được thêm thành công.</p>
          <button id="modalAction" class="modal-button">OK</button>
        </div>
      </div>
      
      <div id="deleteConfirmModal" class="modal modalHidden">
        <div class="modal-content">
          <h2 class="modal-title">Xác nhận xóa</h2>
          <p>Bạn có chắc chắn muốn xóa dịch vụ này không?</p>
          <div class="modal-actions">
            <button id="confirmDelete" class="modal-button danger">Xóa</button>
            <button id="cancelDelete" class="modal-button">Hủy</button>
          </div>
        </div>
      </div>
      

      <div class="serviceContainerView">
        <div class="titleAddForm">
          <h3>Danh sách dịch vụ</h3>
        </div>

        <div class="serviceContainer">
          <!-- Thanh tìm kiếm -->
          <div class="search-view">
            <div class="search-container">
              <img src="./assets/imgs/icons/ic-search-gray.svg" alt="Search Icon" />
              <input
                type="text"
                id="searchService"
                placeholder="Tìm kiếm phòng..."
                oninput="filterServices(event)"
              />
            </div>
            <div class="search-actions">
              <img src="./assets/imgs/icons/ic-sort.svg" alt="Sort Icon" />
              <img src="./assets/imgs/icons/ic-fill.svg" alt="Fill Icon" />
            </div>
          </div>

          <div id="serviceList"></div>
        </div>
      </div>
    </div>

    <script src="./assets/js/QuanLyDichVu.js" type="module"></script>
  </body>
</html>
