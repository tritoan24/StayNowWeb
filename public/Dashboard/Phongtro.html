<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Liên kết tới Bootstrap CSS -->
     <link rel="stylesheet" href="PhongTro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    <div class="container">
        <div>
            <a class="back" href="../index.html">Quay lại</a>
        </div>
        <!-- Card for Chart -->
        <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Tổng số phòng trọ: <span id="totalRooms"></span></h5>
                    <canvas id="barChart"></canvas>
                </div>
        </div>
    
        <div>
            <select id="select" onchange="changeSelect()">
                <option value="1">Ngày</option>
                <option value="2">Tháng</option>
            </select>
        </div>
        <div class="TopView">
            <h5>Top 10 phòng có lượt xem cao nhất</h5>
            <table class="table">
                <tbody id="topView">
                </tbody>
        </div>
    </div>
    

    <!-- Liên kết tới Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Liên kết tới tệp JavaScript của bạn -->
    <script type="module" src="../assets/js/Thongkephongtro.js"></script>

</body>
</html>
