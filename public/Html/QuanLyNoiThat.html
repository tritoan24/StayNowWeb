<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Nội Thất</title>
    <link rel="stylesheet" href="../css/QuanLyNoiThatStyle.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="back-button">
        <button onclick="goBack()">Quay lại</button>
      </div>
      <h1>Quản Lý Nội Thất</h1>
    </header>

    <div class="container">
      <!-- Form Thêm Thông Tin Mới -->
      <form
        id="insertFurnitureForm"
        class="insertFurnitureForm"
        data-mode="add"
      >
        <div class="titleAddForm">
          <h3>Thêm thông tin mới</h3>
        </div>
        <div class="inputFormContainer">
          <div class="inputFormContent">
            <div class="inputForm">
              <label for="furnitureName">Tên nội thất:</label>
              <input
                type="text"
                id="furnitureName"
                placeholder="Tên nội thất"
                required
              />
              <div id="furnitureNameError" class="error hidden">
                <img src="../image/icons/ic-error.svg" alt="Error icon" />
                <p class="error-message">Vui lòng điền tên nội thất!</p>
              </div>

              <label for="furnitureIcon">URL Icon:</label>
              <input
                type="url"
                id="furnitureIcon"
                placeholder="URL Icon"
                required
              />
              <div id="furnitureIconError" class="error hidden">
                <img src="../image/icons/ic-error.svg" alt="Error icon" />
                <p class="error-message">Vui lòng điền url icon!</p>
              </div>
            </div>

            <div class="inputForm">

              <label for="furnitureStatus">Trạng thái:</label>
              <select id="furnitureStatus">
                <option value="true">Hoạt động</option>
                <option value="false">Đã hủy</option>
              </select>
            </div>
          </div>

          <div class="btnAddFormGroup">
            <button
              class="btnInsertFurniture"
              type="submit"
              id="submitFurnitureBtn"
            >
              Thêm nội thất
            </button>
            <button
              class="btnClearForm"
              type="button"
              id="clearFormBtn"
              onclick="clearForm()"
            >
              Nhập lại
            </button>
          </div>
        </div>
      </form>

      <div id="successModal" class="modal modalHidden">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <div class="modal-icon">
            <img src="../image/icons/ic-tick-success.svg" alt="Success Icon" />
          </div>
          <h2 class="modal-title">Thành công!</h2>
          <p id="modalMessage">Nội thất đã được thêm thành công.</p>
          <button id="modalAction" class="modal-button">OK</button>
        </div>
      </div>

      <div id="deleteConfirmModal" class="modal modalHidden">
        <div class="modal-content">
          <h2 class="modal-title">Xác nhận xóa</h2>
          <p>Bạn có chắc chắn muốn xóa nội thất này không?</p>
          <div class="modal-actions">
            <button id="confirmDelete" class="modal-button danger">Xóa</button>
            <button id="cancelDelete" class="modal-button">Hủy</button>
          </div>
        </div>
      </div>

      <!-- Danh sách nội thất -->
      <div class="furnitureContainerView">
        <div class="titleAddForm">
          <h3>Danh sách thông tin</h3>
        </div>
        <div class="furnitureContainer">
          <!-- Thanh tìm kiếm -->
          <div class="search-view">
            <div class="search-container">
              <img src="../image/icons/ic-search-gray.svg" alt="Search Icon" />
              <input
                type="text"
                id="searchFurniture"
                placeholder="Tìm kiếm thông tin..."
                oninput="filterFurniture(event)"
              />
            </div>
            <div class="search-actions">
              <img src="../image/icons/ic-sort.svg" alt="Sort Icon" />
              <img src="../image/icons/ic-fill.svg" alt="Fill Icon" />
            </div>
          </div>

          <div id="furnitureList"></div>
        </div>
      </div>
    </div>

    <script src="../JavaScript/QuanLyNoiThat.js" type="module"></script>
  </body>
</html>
