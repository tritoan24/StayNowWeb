<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Dịch Vụ</title>
    <link rel="stylesheet" href="../css/QuanLyDichVuStyle.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="back-button">
            <button onclick="goBack()">Quay lại</button>
        </div>
        <h1>Quản Lý Dịch Vụ</h1>
    </header>
    
    <div class="container">
        <!-- Form Thêm Dịch Vụ Mới -->
        <div id="addServiceForm">
            <h3>Thêm dịch vụ mới</h3>
            <label for="serviceName">Tên dịch vụ:</label>
            <input type="text" id="serviceName" placeholder="Tên dịch vụ" required />

            <label for="serviceUnit">Đơn vị:</label>
            <input type="text" id="serviceUnit" placeholder="Đơn vị (Ví dụ: Phòng, Người)" required />

            <label for="serviceIcon">URL Icon:</label>
            <input type="url" id="serviceIcon" placeholder="URL Icon" required />

            <label for="serviceStatus">Trạng thái:</label>
            <select id="serviceStatus">
                <option value="true">Hoạt động</option>
                <option value="false">Đã hủy</option>
            </select>

            <button type="submit" id="submitServiceBtn">Thêm dịch vụ</button>
        </div>

        <!-- Danh sách dịch vụ -->
        <h2>Danh sách dịch vụ</h2>
        <div id="serviceList"></div> <!-- Đây là nơi sẽ hiển thị danh sách dịch vụ -->
    </div>
    
    <script src="../JavaScript/QuanLyDichVu.js" type="module"></script>
</body>
</html>
