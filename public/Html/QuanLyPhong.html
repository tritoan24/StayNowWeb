<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Phòng Trọ</title>
    <link rel="stylesheet" href="../css/QuanLyPhongTroStyle.css">
</head>
<body>
    <header>
        <div class="back-button">
            <button onclick="goBack()">Quay lại</button>
        </div>
        <h1>Quản Lý Phòng Trọ</h1>
    </header>
    
    <div class="container">
        <h2>Danh sách phòng trọ</h2>
        <!-- Danh sách phòng trọ -->
        <div id="roomList"></div> <!-- Đây là nơi sẽ hiển thị danh sách phòng trọ -->
    </div>

    <div id="overlay" onclick="closeDetails()"></div>
    <div id="detailDialog">
        <h3>Chi tiết phòng</h3>
        <div id="roomImages" class="image-carousel">
            <div class="carousel-container">
                <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
                <div class="carousel-images">
                    <!-- Các ảnh sẽ được hiển thị ở đây -->
                </div>
                <button class="next" onclick="changeSlide(1)">&#10095;</button>
            </div>
        </div>
        <div id="roomDetails"></div>
        
        <div class="actions">
            <button class="approve" onclick="approveRoomDetail()">Duyệt</button>
            <button class="cancel" onclick="cancelRoomDetail()">Hủy</button>
        </div>
        <button class="close" onclick="closeDetails()">Đóng</button>
    </div>
    

    <!-- Đính kèm file JavaScript -->
    <script src="../JavaScript/QuanLyPhongTro.js" type="module"></script> 
</body>
</html>
