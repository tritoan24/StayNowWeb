<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Tiện Nghi</title>
    <link rel="stylesheet" href="../css/QuanLyTienNghiStyle.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="back-button">
        <button onclick="goBack()">Quay lại</button>
      </div>
      <h1>Quản Lý Tiện Nghi</h1>
    </header>

    <div class="container">
      <!-- Form Thêm Thông Tin Mới -->
      <form
        id="insertComfortForm"
        class="insertComfortForm"
        data-mode="add"
      >
        <div class="titleAddForm">
          <h3>Thêm thông tin mới</h3>
        </div>
        <div class="inputFormContainer">
          <div class="inputFormContent">
            <div class="inputForm">
              <label for="comfortName">Tên tiện nghi:</label>
              <input
                type="text"
                id="comfortName"
                placeholder="Tên tiện nghi"
                required
              />
              <div id="comfortNameError" class="error hidden">
                <img src="../image/icons/ic-error.svg" alt="Error icon" />
                <p class="error-message">Vui lòng điền tên tiện nghi!</p>
              </div>

              <label for="comfortIcon">URL Icon:</label>
              <input
                type="url"
                id="comfortIcon"
                placeholder="URL Icon"
                required
              />
              <div id="comfortIconError" class="error hidden">
                <img src="../image/icons/ic-error.svg" alt="Error icon" />
                <p class="error-message">Vui lòng điền url icon!</p>
              </div>
            </div>

            <div class="inputForm">

              <label for="comfortStatus">Trạng thái:</label>
              <select id="comfortStatus">
                <option value="true">Hoạt động</option>
                <option value="false">Đã hủy</option>
              </select>
            </div>
          </div>

          <div class="btnAddFormGroup">
            <button
              class="btnInsertComfort"
              type="submit"
              id="submitComfortBtn"
            >
              Thêm tiện nghi
            </button>
            <button
              class="btnClearForm"
              type="button"
              id="clearFormBtn"
              onclick="clearForm()"
            >
              Nhập lại
            </button>
          </div>
        </div>
      </form>

      <div id="successModal" class="modal modalHidden">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <div class="modal-icon">
            <img src="../image/icons/ic-tick-success.svg" alt="Success Icon" />
          </div>
          <h2 class="modal-title">Thành công!</h2>
          <p id="modalMessage">Tiện nghi đã được thêm thành công.</p>
          <button id="modalAction" class="modal-button">OK</button>
        </div>
      </div>

      <div id="deleteConfirmModal" class="modal modalHidden">
        <div class="modal-content">
          <h2 class="modal-title">Xác nhận xóa</h2>
          <p>Bạn có chắc chắn muốn xóa tiện nghi này không?</p>
          <div class="modal-actions">
            <button id="confirmDelete" class="modal-button danger">Xóa</button>
            <button id="cancelDelete" class="modal-button">Hủy</button>
          </div>
        </div>
      </div>

      <!-- Danh sách nội thất -->
      <div class="comfortContainerView">
        <div class="titleAddForm">
          <h3>Danh sách tiện nghi</h3>
        </div>
        <div class="comfortContainer">
          <!-- Thanh tìm kiếm -->
          <div class="search-view">
            <div class="search-container">
              <img src="../image/icons/ic-search-gray.svg" alt="Search Icon" />
              <input
                type="text"
                id="searchComfort"
                placeholder="Tìm kiếm tiện nghi"
                oninput="filterComfort(event)"
              />
            </div>
            <div class="search-actions">
              <img src="../image/icons/ic-sort.svg" alt="Sort Icon" />
              <img src="../image/icons/ic-fill.svg" alt="Fill Icon" />
            </div>
          </div>

          <div id="comfortList"></div>
        </div>
      </div>
    </div>

    <script src="../JavaScript/QuanLyTienNghi.js" type="module"></script>
  </body>
</html>
