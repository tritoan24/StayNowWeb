<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Thông Tin</title>
    <link rel="stylesheet" href="../css/QuanLyThongTinStyle.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="back-button">
            <button onclick="goBack()">Quay lại</button>
        </div>
        <h1>Quản Lý Thông Tin</h1>
    </header>
    
    <div class="container">
        
        <!-- Form Thêm Dịch Vụ Mới -->
        <form id="insertInformationForm" onsubmit="insertInfomation(event)">
            <h3>Thêm thông tin mới</h3>
            <label for="informationName">Tên thông tin:</label>
            <input type="text" id="informationName" placeholder="Tên dịch vụ" required />

            <label for="informationUnit">Đơn vị:</label>
            <input type="text" id="informationUnit" placeholder="Ví dụ: Phòng" required />
            
            <label for="informationIcon">URL Icon:</label>
            <input type="url" id="informationIcon" placeholder="URL Icon" required />

            <label for="informationStatus">Trạng thái:</label>
            <select id="informationStatus">
                <option value="true">Hoạt động</option>
                <option value="false">Đã hủy</option>
            </select>

            <button type="submit" id="submitInformationBtn">Thêm thông tin</button>
      </form>

      <div class="search-information">
        <input 
          type="text" 
          id="searchInformation" 
          placeholder="Tìm kiếm thông tin theo tên..." 
          oninput="filterInformation(event)" 
        />
      </div>
      
        <!-- Danh sách dịch vụ -->
        <h2>Danh sách thông tin</h2>
        <div id="informationList"></div> <!-- Đây là nơi sẽ hiển thị danh sách dịch vụ -->
    </div>
    
    <script src="../JavaScript/QuanLyThongTin.js" type="module"></script>
</body>
</html>
