<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Thông Tin</title>
    <link rel="stylesheet" href="../css/QuanLyThongTinStyle.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="back-button">
        <button onclick="goBack()">Quay lại</button>
      </div>
      <h1>Quản Lý Thông Tin</h1>
    </header>

    <div class="container">
      <!-- Form Thêm Thông Tin Mới -->
      <form
        id="insertInformationForm"
        class="insertInformationForm"
        data-mode="add"
      >
        <div class="titleAddForm">
          <h3>Thêm thông tin mới</h3>
        </div>
        <div class="inputFormContainer">
          <div class="inputFormContent">
            <div class="inputForm">
              <label for="informationName">Tên thông tin:</label>
              <input
                type="text"
                id="informationName"
                placeholder="Tên thông tin"
                required
              />
              <div id="informationNameError" class="error hidden">
                <img src="../image/icons/ic-error.svg" alt="Error icon" />
                <p class="error-message">Vui lòng điền tên thông tin!</p>
              </div>

              <label for="informationUnit">Đơn vị:</label>
              <input
                type="text"
                id="informationUnit"
                placeholder="Ví dụ: Phòng"
                required
              />
              <div id="informationUnitError" class="error hidden">
                <img src="../image/icons/ic-error.svg" alt="Error icon" />
                <p class="error-message">Vui lòng điền đơn vị!</p>
              </div>
            </div>

            <div class="inputForm">
              <label for="informationIcon">URL Icon:</label>
              <input
                type="url"
                id="informationIcon"
                placeholder="URL Icon"
                required
              />
              <div id="informationIconError" class="error hidden">
                <img src="../image/icons/ic-error.svg" alt="Error icon" />
                <p class="error-message">Vui lòng điền url icon!</p>
              </div>

              <label for="informationStatus">Trạng thái:</label>
              <select id="informationStatus">
                <option value="true">Hoạt động</option>
                <option value="false">Đã hủy</option>
              </select>
            </div>
          </div>

          <div class="btnAddFormGroup">
            <button
              class="btnInsertInfrormation"
              type="submit"
              id="submitInformationBtn"
            >
              Thêm thông tin
            </button>
            <button
              class="btnClearForm"
              type="button"
              id="clearFormBtn"
              onclick="clearForm()"
            >
              Nhập lại
            </button>
          </div>
        </div>
      </form>

      <div id="successModal" class="modal modalHidden">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <div class="modal-icon">
            <img src="../image/icons/ic-tick-success.svg" alt="Success Icon" />
          </div>
          <h2 class="modal-title">Thành công!</h2>
          <p id="modalMessage">Thông tin đã được thêm thành công.</p>
          <button id="modalAction" class="modal-button">OK</button>
        </div>
      </div>

      <div id="deleteConfirmModal" class="modal modalHidden">
        <div class="modal-content">
          <h2 class="modal-title">Xác nhận xóa</h2>
          <p>Bạn có chắc chắn muốn xóa thông tin này không?</p>
          <div class="modal-actions">
            <button id="confirmDelete" class="modal-button danger">Xóa</button>
            <button id="cancelDelete" class="modal-button">Hủy</button>
          </div>
        </div>
      </div>

      <!-- Danh sách thông tin -->
      <div class="informationContainerView">
        <div class="titleAddForm">
          <h3>Danh sách thông tin</h3>
        </div>
        <div class="informationContainer">
          <!-- Thanh tìm kiếm -->
          <div class="search-view">
            <div class="search-container">
              <img src="../image/icons/ic-search-gray.svg" alt="Search Icon" />
              <input
                type="text"
                id="searchInformation"
                placeholder="Tìm kiếm thông tin..."
                oninput="filterInformation(event)"
              />
            </div>
            <div class="search-actions">
              <img src="../image/icons/ic-sort.svg" alt="Sort Icon" />
              <img src="../image/icons/ic-fill.svg" alt="Fill Icon" />
            </div>
          </div>

          <div id="informationList"></div>
        </div>
      </div>
    </div>

    <script src="../JavaScript/QuanLyThongTin.js" type="module"></script>
  </body>
</html>
