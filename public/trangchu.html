<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Quản Lý</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
      body {
          font-family: Arial, sans-serif;
          text-align: center;
          margin: 0;
          padding: 0;
      }

      .button-container {
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
          gap: 35px;
          padding: 20px;
          margin-top: 150px;
      }

      .column {
          display: flex;
          flex-direction: column;
          gap: 35px;
      }

      .column button {
          width: 330px; 
          height:120px;
          padding: 15px;
          font-size: 16px;
          cursor: pointer;
          border: 1px solid #ccc;
          border-radius: 5px;
          background-color: #471bc4;
          color: white;
          transition: background-color 0.3s ease;
          box-shadow: 0 8px 12px 0 rgba(20, 101, 193, 0.2);
      }

      .column button:hover {
          background-color: #ddd;
          color: black;
      }

      @media (max-width: 768px) {
          .button-container {
              flex-direction: column;
              align-items: center;
          }

          .column button {
              width: 95%; /* Chiếm 95% trên màn hình nhỏ */
          }
      }
  </style>
  </head>
  <body>
    <!-- =============== Navigation ================ -->
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="home"></ion-icon>
              </span>
              <span class="title">StayNow</span>
            </a>
          </li>

          <li>
            <a href="./index.html">
              <span class="icon">
                <ion-icon name="home"></ion-icon>
              </span>
              <span class="title">Trang chủ</span>
            </a>
          </li>

          <li>
            <a href="./danhsachnguoidung.html">
              <span class="icon">
                <ion-icon name="people-outline"></ion-icon>
              </span>
              <span class="title">Người Dùng</span>
            </a>
          </li>

          <li>
            <a href="./QuanLyTinNhanHoTro.html">
              <span class="icon">
                <ion-icon name="chatbubble-outline"></ion-icon>
              </span>
              <span class="title">Tin nhắn hỗ trợ</span>
            </a>
          </li>

          <li>
            <a href="./trangchu.html">
              <span class="icon">
                <ion-icon name="cloudy"></ion-icon>
              </span>
              <span class="title">Quản lý</span>
            </a>
          </li>

    

          <li>
            <a href="#" id="logoutButton">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="title">Đăng xuất</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- ========================= Main ==================== -->
      <div class="main" id="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>

          <div class="search">
            <label>
              <input type="text" placeholder="Search here" />
              <ion-icon name="search-outline"></ion-icon>
            </label>
          </div>

          <div class="info-user">
            <h3 id="userName">Tên người dùng</h3>
            <div class="user">
              <img id="userAvatar" src="assets/imgs/customer01.jpg" alt="" />
            </div>
          </div>
        </div>

        <div class="button-container">
          <div class="column">
            <button id="btnPhongTro">Quản Lý Phòng Trọ</button>
            <button id="btndichvu">Quản Lý Dịch Vụ</button>
          </div>
          <div class="column">
            <button id="btnthongtin">Quản lý Thông Tin</button>
            <button id="btntiennghi">Quản Lý Tiện Nghi</button>
          </div>
          <div class="column">
            <button id="btnnoihthat">Quản Lý Nội Thất</button>
            <button id="btnNhanVien">Quản Lý Nhân Viên</button>
          </div>
          
        </div>
      </div>
    </div>

    <script type="module" src="./assets/js/trangchu.js"></script>

    <!-- ====== ionicons ======= -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
