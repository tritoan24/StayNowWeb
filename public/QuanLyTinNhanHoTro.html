<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./assets/css/QuanLyTinNhanHoTroStyle.css" />

  </head>

  <body>
    <!-- =============== Navigation ================ -->
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="home"></ion-icon>
              </span>
              <span class="title">StayNow</span>
            </a>
          </li>
  
          <li>
            <a href="./ThongKe.html">
              <span class="icon">
                <ion-icon name="bar-chart-outline"></ion-icon>
              </span>
              <span class="title">Thống kê</span>
            </a>
          </li>
          <li>
            <a href="./trangchu.html">
              <span class="icon">
                <ion-icon name="clipboard-outline"></ion-icon>
              </span>
              <span class="title">Quản lý</span>
            </a>
          </li>
  
          <li>
            <a href="./QuanLyTinNhanHoTro.html">
              <span class="icon">
                <ion-icon name="chatbubble-outline"></ion-icon>
              </span>
              <span class="title">Tin nhắn hỗ trợ</span>
            </a>
          </li>
  
          <li>
            <a href="./QuanLyCV.html">
              <span class="icon">
                <ion-icon name="briefcase-outline"></ion-icon>
              </span>
              <span class="title">Công việc</span>
            </a>
          </li>
  
          <li>
            <a href="./danhsachnguoidung.html">
              <span class="icon">
                <ion-icon name="people-outline"></ion-icon>
              </span>
              <span class="title">Người Dùng</span>
            </a>
          </li>
  
          <li>
            <a href="#" id="logoutButton">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="title">Đăng xuất</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- ========================= Main ==================== -->
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>
          <div class="search">
            <label>
              <input type="text" id="search" placeholder="Tìm kiếm" />
              <ion-icon name="search-outline"></ion-icon>
            </label>
          </div>
          <div class="info-user">
            <h3 id="userName">Tên người dùng</h3>
            <div class="user">
              <img id="userAvatar" src="assets/imgs/customer01.jpg" alt="" />
            </div>
          </div>
        </div>

        <!-- ============= Content ============= -->
        <div class="chat-container">
          <!-- Message List -->
          <div class="message-list">
            <!-- Nội dung sẽ được JavaScript chèn vào đây -->
          </div>

          <!-- Chat Modal -->
          <!-- Modal Chat -->
          <div class="chat-modal" style="display: none">
            <div class="chat-header">
              <button id="back-button" class="back-button">&larr;</button>
              <h2 id="chat-title" class="chat-header"></h2>
            </div>
            <div class="chat-content"></div>
            <div class="chat-footer">
              <input
                id="message-input"
                type="text"
                placeholder="Nhập tin nhắn..."
              />
              <button id="send-button" class="send-button">Gửi</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <div id="logoutConfirmModal" class="modal modalHidden">
      <div class="modal-content">
        <h2 class="modal-title">Xác nhận đăng xuất</h2>
        <p>Bạn có chắc chắn muốn đăng xuất tài khoản không?</p>
        <div class="modal-actions">
          <button id="confirmLogout" class="modal-button danger">Đồng ý</button>
          <button id="cancelLogout" class="modal-button">Hủy</button>
        </div>
      </div>
    </div>

    <!-- ====== ionicons ======= -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script type="module" src="./assets/js/FireBaseConfig.js"></script>
    <script type="module" src="./assets/js/QuanLyTinNhanHoTro.js"></script>
    <script type="module" src="./assets/js/SignOut.js"></script>
  </body>
